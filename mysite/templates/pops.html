<!--
pops.html
render basic view of pops data set in browser.
-->

<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Popolo App</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/static/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster|PT+Sans|Pacifico|Cabin+Condensed' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<img id="full-screen-background-image" src="{% static "wethepeople.jpg" %}" alt="We the People!"/>
		<img alt="we the people" src="wethepeople.jpg" id="full-screen-background-image"/>
		<h1 id="header">u.s. city populations</h1>
		<p id="subtitle">cobbled together by Annie Kramer</p>
		<table>
			<tr>
				<th>city</th>
				<th>state</th>
				<th>pop</th>
			</tr>
			{% for item in all_entries %}
			<tr>
				<td>{{ item.city }}</td>
				<td>{{ item.state }}</td>
				<td>{{ item.pop }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>

</html>
