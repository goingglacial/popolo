<!--
pops_random.html
render basic view of random pops data set in browser.
-->

<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Popolo App</title>
		{% load staticfiles %}
		<link href="{{ STATIC_URL }}style.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<ul id="nav">
			<li><a href="{% url 'popolo:about' %}">About</a></li>
			<li><a href="{% url 'popolo:home' %}">Home</a></li>
		</ul>
		<h1 id="header">u.s. city populations: random selection</h1>
		<table>
			<tr>
				<th id="city-column">City</th>
				<th>State</th>
				<th>Population</th>
			</tr>
			{% for item in all_entries %}
			<tr>
				<td>{{ item.city }}</td>
				<td>{{ item.state }}</td>
				<td>{{ item.pop }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>

</html>
